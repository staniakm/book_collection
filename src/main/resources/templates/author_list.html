<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Book List</title>
</head>
<body>
<H1>Book list:</H1>
<div class="book_list">
    <table>
        <thead>
        <tr>
            <th style="width: 5%" th:text="'ID.'">ID</th>
            <th style="width: 20%" th:text="'First name'">Title</th>
            <th style="width: 20%" th:text="'Last name'">ISBN</th>
            <th style="width: 20%" th:text="'Details'">Details</th>
            <th style="width: 20%" th:text="'Edit'">Edit</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="field : ${authors}">

            <tr>
                <td th:text="${field.getAuthorId()}">100</td>
                <td th:text="${field.getFirstName()}">A Smoke Test'</td>
                <td th:text="${field.getLastName()}">A Smoke Test'</td>
                <td>
                    <a th:href="@{'/authors/'+${field.getAuthorId()}}" class="btn btn-secondary btn-sm active" role="button"
                       th:text="'Show details'">...</a>
                </td>
                <td><a th:href="@{'/authors/'+${field.getAuthorId()}+'/edit'}" class="btn btn-secondary btn-sm active"
                       role="button"
                       th:text="'Edit'">...</a>
                </td>

            </tr>

        </th:block>
        </tbody>
    </table>
</div>
<br/>
<hr>

<a style="float: left" th:href="@{'/authors/addAuthor'}" class="btn btn-secondary btn-sm active" role="button"
   th:text="'Add new author'">...</a>
<a style="float: left" th:href="@{'/'}" class="btn btn-secondary btn-sm active" role="button"
   th:text="'Go to main page'">...</a>
</body>
</html>
